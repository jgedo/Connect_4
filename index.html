<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <link rel="stylesheet" type="text/css" href="css/style.css" />
        <title>Connect 4</title>

        <script src="http://code.jquery.com/jquery.min.js"></script>
        <script src="js/main.js"></script>

        <!-- Latest compiled and minified CSS -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" 
        integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

        <!-- Optional theme -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" 
        integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

        <!-- Latest compiled and minified JavaScript -->
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" 
        integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    </head>
    <body>
        <div id="containerMainMenu">
            <div>
                <img src="img/Title.png" alt="Cuatro en Raya" />    
            <div>
            <div>
                <img src="img/Subtitle.png" alt="Connect 4 in Spanish!" />
            </div>
            <br><br>
            <form action="/game.html" method="GET">
                <fieldset>
                    <legend>Select the game mode</legend>
                    <div class="checkbox-inline">
                        <input class="form-check-input" type="radio" name="playMode" id="playMode1" value="1" checked="checked">
                        <label class="form-check-label" for="playMode1">Player</label>
                    </div>
                    <div class="checkbox-inline">
                        <input class="form-check-input" type="radio" name="playMode" id="playMode2" value="2">
                        <label class="form-check-label" for="playMode2">CPU</label>
                    </div>
                </fieldset>
                <br>
                <fieldset id="difficultyFieldset">
                    <legend>Select the difficulty</legend>
                    <select class="form-control" name="difficulty" id="difficulty">
                        <option value="1">1</option>
                        <option value="2">2 (Dummy)</option>
                        <option value="3">3</option>
                        <option value="4" selected>4 (Fair)</option>
                        <option value="5">5</option>
                        <option value="6">6 (Challenging)</option>
                        <option value="7">7</option>
                        <option value="8">8 (God)</option>
                    </select>
                    <br><br>
                </fieldset>
                <fieldset>
                    <legend>Select the dimensions of the board</legend>
                    <div class="form-inline">
                        <label for="rows">
                            <span class="glyphicon glyphicon-info-sign" data-toggle="tooltip" title="Min: 4, Max: 10"></span>
                            Rows: 
                        </label>
                        <input type="number" class="form-control" id="rows" name="rows" value="6" min="4" max="10" />
                        <label for="cols">
                            <span class="glyphicon glyphicon-info-sign" data-toggle="tooltip" title="Min: 4, Max: 15"></span>
                            Columns: 
                        </label>
                        <input type="number" class="form-control" id="cols" name="cols" value="7" min="4" max="15" />
                    </div>
                </fieldset>
                <br>
                <fieldset>
                    <legend>Select the background color</legend>
                    <input type="color" id="backgroundColor" name="backgroundColor" value="#9d9d9d" />
                </fieldset>
                <br>
                <fieldset>
                    <legend>Select the disc colors</legend>
                        <div class="examplePlayerOne"></div>
                        <br>
                        <input type="color" id="player1Color" name="player1Color" value="#ff0000" /> 
                        <label for="player1Color">Player 1</label>
                        <br><br><br>
                        <div class="examplePlayerTwo"></div>
                        <br>
                        <input type="color" id="player2Color" name="player2Color" value="#ffff00" /> 
                        <label for="player2Color">Player 2</label>
                </fieldset>
                <br>
                <button type="submit" class="btn btn-success btn-lg">Play!</button>
            </form>
        </div>
    </body>
</html>
